{% extends 'base.html' %}

{% block content %}
  <h1 class="page-header">
    Anonymization
    <small>/ {% block title %}{% endblock %}</small>
  </h1>
  <hr>
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Menu</h3>
        </div>
        <div class="list-group">
          <a href="{% url 'medias:upload' %}" class="list-group-item{% if request.path == '/medias/upload/' %} active{% endif %}">
            Medias Upload
          </a>
          <a href="{% url 'medias:process' %}" class="list-group-item{% if request.path == '/medias/process/' %} active{% endif %}">
            Visualization
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      {% block medias_content %}
      {% endblock %}
    </div>
  </div>
{% endblock %}
