{% extends 'medias/base.html' %}

{% load static %}

{% block title %}Process{% endblock %}

{% block medias_content %}
  <table id="gallery" class="table table-bordered">
    <thead>
      <tr>
        <th>Medias</th>
        <th>Duration</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody>
      {% for media in medias %}
        <tr>
          <td><a href="{{ medias.file.url }}">{{ media.file.name }}</a></td>
          <td>{{ media.duration }}</td>
          <td class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="height: 36px">
              <div class="progress-bar" style="width: 20%">20%</div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <hr>
<h1 class="text-center">Visualization</h1>
{% endblock %}
