<div class="form-group">
<label class="control-label" for="{{ field.id_for_label }}">
    {% if field.field.required %}<span class="d-inline required">*</span>{% endif %}
    {{ field.label }}
</label>
    {{ field }}
    {% if field.help_text %}<small id="emailHelp" class="form-text text-muted">{{ field.help_text }}</small>{% endif %}
    {% if field.errors %}<div style="color:red">{{ field.errors }}</div>{% endif %}
</div>
