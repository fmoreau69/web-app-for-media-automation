<div class="modal fade" id="LOGIN-MODAL" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Login</h1>
                 <button type="button"
                    style="position:absolute; top:10px;right:10px;"
                    class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <p class="text-muted">(Univ-eiffel login)</p>
                <form action="{% url 'accounts:login' %}" method="post" ID="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        {{login_form.username}}
                    </div>
                    <div  class="form-group">
                        {{login_form.password}}
                    </div>
                    <input type="hidden" name="next" value="{{ request.path }}">
                </form>
            </div>
           <div class="modal-footer">
                <input type="submit" class="btn btn-primary" form="login-form" value="Connect">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           </div>
       </div>
    </div>
</div>
