<!-- Hidden CSRF token for JS -->
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

{% if medias.count > 0 %}
<!-- Global Progress (only shown when medias exist) -->
<div class="row mb-3 mt-4">
    <div class="col-12">
        <div class="card bg-dark border-secondary">
            <div class="card-body py-2">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="mb-0 text-light">
                        <i class="fas fa-chart-line"></i> Progression globale
                    </h6>
                    <small class="text-white-50" id="globalProgressStats">0/0 termin√©</small>
                </div>
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar" id="globalProgressBar" role="progressbar" style="width: 0%">0%</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Queue Header -->
<div class="row mb-3">
    <div class="col-12">
        <h4 class="mb-3">
            <i class="fas fa-list"></i> File d'attente
            <span class="badge bg-secondary" id="queueCount">{{ medias.count }}</span>
        </h4>
    </div>
</div>

<!-- Media Table or Empty State -->
<div id="media_table_container">
    {% include "anonymizer/upload/media_table.html" %}
</div>

{% endif %}
