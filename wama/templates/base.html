<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}WAMA{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/general_index.css' %}" rel="stylesheet">
    <link href="{% static 'css/top-navigation.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
<!--    <link href="{% static 'build/css/custom.css' %}" rel="stylesheet">-->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <script src="https://kit.fontawesome.com/3058bb1b47.js" crossorigin="anonymous"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .page-header {
        margin-top: 0;
      }
      .empty-box{
          width: 970px;
          height: 450px;
          border: 1px white solid;
        }
    </style>
  </head>
  <body style="background-image: url('/static/images/bg_anonymize1.png'); color:white;">
      {% block top_navigation %}
      <div class="top_nav">
        {% include 'includes/header.html' %}
      </div>
    {% endblock top_navigation %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'build/js/custom.js' %}"></script>
    {% block javascript %}
      <script src="{% static 'vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js' %}"></script>
    {% endblock %}
  </body>
</html>
