<div class="form-group mb-3">
  <label class="form-label text-light" for="{{ field.id_for_label }}">
    {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    {{ field.label }}
  </label>
  {{ field }}
  {% if field.help_text %}
    <small class="form-text text-white-50 d-block mt-1">{{ field.help_text }}</small>
  {% endif %}
  {% if field.errors %}
    <div class="text-danger d-block mt-1">{{ field.errors }}</div>
  {% endif %}
</div>
