<div class="modal fade" id="LOGIN-MODAL" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-white">Login</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-white-50">(Univ-eiffel login)</p>
                <form action="{% url 'accounts:login' %}" method="post" ID="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ login_form.username }}
                    </div>
                    <div class="form-group">
                        {{ login_form.password }}
                    </div>
                    <input type="hidden" name="next" value="{{ request.path }}">
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="login-form">
                    <i class="fas fa-sign-in-alt me-1"></i>Connect
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>Close
                </button>
            </div>
        </div>
    </div>
</div>
