{% extends 'base.html' %}

{% block content %}
<style>
  /* Style pour la page user settings - scroll uniquement sur le contenu */
  .settings-wrapper {
    height: calc(100vh - 60px);
    overflow-y: auto;
    overflow-x: hidden;
    scrollbar-width: thin;
    scrollbar-color: rgba(155, 155, 155, 0.5) transparent;
  }
  .settings-wrapper::-webkit-scrollbar {
    width: 6px;
  }
  .settings-wrapper::-webkit-scrollbar-track {
    background: transparent;
  }
  .settings-wrapper::-webkit-scrollbar-thumb {
    background-color: rgba(155, 155, 155, 0.5);
    border-radius: 3px;
  }
</style>

<div class="settings-wrapper">
  <div class="container-fluid py-4" style="max-width: 1200px;">

    <div class="row mb-4">
      <div class="col-12">
        <h1 class="page-header mb-3">
          <i class="fas fa-cog"></i> User Settings
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card" style="background: #212529; border: 1px solid #495057;">
          <div class="card-body">
            <h5 class="card-title text-light mb-3">
              <i class="fas fa-pen"></i> Account Management
            </h5>
            <div class="list-group">
              <a href="{% url 'accounts:user-edit' %}" class="list-group-item list-group-item-action" style="background: #343a40; border-color: #495057;">
                <i class="fas fa-user-edit"></i> Edit User Profile
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
